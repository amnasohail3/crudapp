<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Journal Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Journal Entries</h1>
    <div class="text-end mb-3">
        <a class="btn btn-primary" th:href="@{/journal/create}">Create Entry</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Date</th>
            <th>Text</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${entries}">
            <td th:text="${entry.id}"></td>
            <td th:text="${#dates.format(entry.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${entry.text}"></td>
            <td th:text="${entry.rating}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/journal/edit/{id}(id=${entry.id})}">Edit</a>
                
                <a class="btn btn-danger btn-sm" th:href="@{/journal/delete/{id}(id=${entry.id})}" onclick="return confirm('Are you sure you want to delete this entry?');">Delete</a>
                
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
